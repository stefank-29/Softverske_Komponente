{% load static %}
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Baza - Kreiranje entiteta</title>

        <link rel="stylesheet" href="{% static '/css/makeEntity.css' %}" />
        <link
            rel="icon"
            type="image/png"
            href="{% static '/images/favicon.png' %}"
        />
        <link
            rel="stylesheet"
            href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="page-container">
            <div class="page-content">
                <div class="inner">
                    <form method="POST" class="form">
                        {% csrf_token %}
                        <div class="formHeader">
                            <div class="headerItem">
                                <label for="name">Ime entiteta:</label>
                                <input
                                    type="text"
                                    name="name"
                                    id="name"
                                    required
                                />
                            </div>
                            <div class="headerItem">
                                <label for="name"
                                    >Izaberite nacin unosa id-a:</label
                                >
                                <select name="" id="">
                                    <option value="autoIncrement">
                                        Autoincrement
                                    </option>
                                    <option value="autoIncrement">
                                        Custom
                                    </option>
                                </select>
                            </div>
                        </div>
                        <label for="attribute" id="attributes">Atributi:</label>

                        <div class="input__div">
                            <input
                                type="text"
                                name="attribute-1"
                                id="attribute-1"
                                required
                            />
                            <button class="button" id="btn-1">Dodaj</button>
                        </div>
                        <input
                            id="count"
                            name="count"
                            type="number"
                            class="hiden__input"
                            value="0"
                        />

                        <input type="submit" value="Sacuvaj" id="submit" />
                    </form>
                </div>
            </div>

            <footer>
                <div>
                    Copyright &copy;
                    <script>
                        document.write(new Date().getFullYear());
                    </script>
                    &nbsp;&nbsp;Created by Stefan Karaferovic & Luka Jovanovic |
                    <i class="fab fa-github"></i>
                    <a
                        href="https://github.com/stefank-29/Softverske_Komponente/tree/main/projekat"
                        target="_blank"
                        >Source code of the project</a
                    >
                </div>
            </footer>
        </div>

        <script src="{% static '/js/js2.js' %}"></script>
    </body>
</html>
